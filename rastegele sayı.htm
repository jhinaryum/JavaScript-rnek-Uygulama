<!DOCTYPE html>
<html>
<body>
 
<p>1-100 Arası Rasgele sayı Üretme.</p>
 
<button onclick="myFunction()">1-100 arası Sayı Üret</button>
 
<p id="test"></p>
 
<script>
function myFunction() {
    var x = document.getElementById("test")
    x.innerHTML = Math.floor((Math.random() * 100) + 1);
}
</script>
 
</body>
</html>
